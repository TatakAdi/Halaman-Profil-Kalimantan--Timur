<!DOCTYPE html>
<html>
  <head>
    <title>Halaman Profil Kalimantan Timur</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul></ul>
      </nav>
    </header>
    <main>
      <div id="content"></div>
      <aside>
        <article class="Profil">
          <header>
            <figure>
              <img
                src="assets/img/Lambang Kalimantan Timur.png"
                alt="Lambang Provinsi"
                id="Lambang"
              />
              <figcaption>Lambang Provinsi Kalimantan Timur</figcaption>
            </figure>
          </header>
          <section>
            <h3>Informasi</h3>
            <table>
              <tr>
                <th>Ibu Kota</th>
                <td>Samarinda</td>
              </tr>
              <tr>
                <th>Luas Daerah</th>
                <td>127.347 km<sup>2</sup></td>
              </tr>
              <tr>
                <th>Jumlah Penduduk</th>
                <td>3,721 juta jiwa (data tahun 2019)</td>
              </tr>
              <tr>
                <th>Hari ulang tahun</th>
                <td>9 Januari 1957</td>
              </tr>
            </table>
          </section>
        </article>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
